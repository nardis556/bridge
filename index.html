<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bridge</h1>

        <div class="card">
            <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
            <p id="walletAddress" class="wallet-address"></p>
        </div>

        <div id="balanceSection" class="card hidden">
            <h2>USDC Balance</h2>
            <p id="usdcBalance" class="balance">0.00 USDC</p>
        </div>

        <div id="statusSection" class="card hidden">
            <h2>Exit Status</h2>
            <div id="exitStatus" class="status-box">
                <p>Loading...</p>
            </div>
        </div>

        <div id="actionsSection" class="card hidden">
            <h2>Actions</h2>
            <div id="actionButtons">
                <button id="exitBtn" class="btn btn-warning hidden">Exit Wallet</button>
                <button id="withdrawBtn" class="btn btn-success hidden">Withdraw Funds</button>
            </div>
            <p id="actionMessage" class="action-message"></p>
        </div>

        <div id="bridgeSection" class="card hidden">
            <h2>Bridge to Another Chain</h2>
            <div class="form-group">
                <label for="destChain">Destination Chain</label>
                <select id="destChain" class="select">
                    <option value="berachain">Berachain</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bridgeAmount">Amount (USDC)</label>
                <div class="input-group">
                    <input type="text" id="bridgeAmount" class="input" placeholder="0.00">
                    <button id="maxBtn" class="btn btn-small">MAX</button>
                </div>
            </div>
            <div id="feeEstimate" class="fee-box hidden">
                <p><span class="status-label">Bridge Fee:</span> <span id="bridgeFee">-</span> ETH</p>
                <p><span class="status-label">You'll Receive:</span> <span id="receiveAmount">-</span> USDC</p>
            </div>
            <button id="quoteBtn" class="btn btn-secondary">Get Quote</button>
            <button id="bridgeBtn" class="btn btn-primary hidden">Bridge</button>
        </div>

        <div id="txStatus" class="tx-status hidden"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script src="constants.js"></script>
    <script src="index.js"></script>
</body>
</html>
